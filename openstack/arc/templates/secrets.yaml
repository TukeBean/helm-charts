kind: Secret
apiVersion: v1

metadata:
  name: arc
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"

data:
  ca.crt: {{.Values.ca.certificate | b64enc}}
  ca.key: {{.Values.ca.privateKey | b64enc}}
{{- if .Values.mosquitto.tls.crl }}
  ca.crl: {{ .Values.mosquitto.tls.crl | b64enc }}
{{- end }}