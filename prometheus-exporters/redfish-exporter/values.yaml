redfish:
  name: redfish-exporter
  enabled: false
  app_env: "production"
  image: redfish-exporter
  tag: '20210924145537'
  fullnameOverride: redfish-exporter
  listen_port: 9220
  namespace: infra-monitoring
  alerts:
    enabled: true
    prometheus: infra-collector

  podMonitor:
    ## Interval at which Prometheus will scrape metrics exporter
    interval: 10m
    ## Timeout after which the scrape is ended
    scrapeTimeout: 9m
